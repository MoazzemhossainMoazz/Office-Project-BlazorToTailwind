<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex">
    <div class="w-[18%] h-80 bg-gray-900">
        <!-- <span></span> -->
        <!-- <p class="bg-red-500">Hello</p> -->
    </div>
    <div class="w-[82%] pl-9">
        <div>
            <h1 class="text-4xl mt-9 mb-4">Resource Codebook</h1>
        </div>

        <div class="mr-8">
            <div class="p-4 flex ring-2 ring-gray-300 bg-gray-200 ring-inset rounded">
                <div>
                    <button class="px-4 py-2 ml-2 rounded text-white hover:text-black bg-gray-500 hover:bg-gray-400">+</button>
                    <button class="px-4 py-2 ml-2 rounded text-white hover:text-black bg-gray-500 hover:bg-gray-400">-</button>
                </div>

                <div class=''>
                    <input class="py-1.5 pr-14 pl-2 ml-4 border2 border-black-600 rounded" placeholder="Search Resource here">
                    <button class="py-2 px-4 ml-2 text-white hover:text-black bg-blue-500 rounded">Find</button>
                </div>

                <div class="flex items-center me-4">
                    <input id="inline-checkbox" type="checkbox" value="" class="w-4 h-4 ml-2 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="inline-checkbox" class="ms-2 text-lg font-medium text-gray-900 dark:text-gray-300">Add/Edit</label>
                </div>

                <div class="flex">
                    <label class="ml-2 text-gray-800 text-lg" for="OutputOptions">
                        Output Options:
                    </label>

                    <div class="ml-2">
                        <select id="OutputOptions" class="py-1.5 pr-10 border border-gray-300 rounded">
                            <option value="Print as PDF">Print as PDF</option>
                            <option value="Option 2">Option 2</option>
                            <option value="Option 3">Option 3</option>
                          </select>
                    </div>
                      
                        <button class="py-1.5 px-3 ml-2 text-white hover:text-black bg-green-500 rounded">Generate</button>
                </div>
            </div>

            <div class="flex ">
                <div class="bg-gray-200 rounded p-3 ring-2 ring-gray-300 ring-inset rounded">
                    <label class="ml-2">Main Groups:</label>

                    <label class="font-bold">Level:</label>

                    <input class="" id="MainLevel" type="checkbox">
                    <label class="" for="MainLevel">Main</label>
                    <input class="" id="SubMainLevel1" type="checkbox">
                    <label class="" for="SubMainLevel1">Sub-1</label>


                    <br>
                    <select class="p-1.5 pl-3 pr-60 m-1 bg-gray-300 rounded" id=" MainOptions">
                        <option value="Item 1">Item 1</option>
                        <option value="Item 2">Item 2</option>
                        <option value="Item 3">Item 3</option>
                    </select>


                    <div class="p-1">
                        <label>Lavel:</label>
                        <input id="SubLevel2" type="checkbox">
                        <label for="SubLevel2">Sub-2</label>
                        <input id="SubLevel3" type="checkbox">
                        <label for="SubLevel3">Sub-3</label>
                        <input id="Details" type="checkbox">
                        <label for="Details">Details</label>

                        <button class="py-2 px-4 ml-1 text-white hover:text-black bg-blue-500 rounded">Next</button>
                    </div>

                    <select class="p-1.5 pl-3 pr-48 m-1 bg-gray-300 rounded" id="SubOptions">
                        <option value="Subitem 1.1">Subitem 1.1</option>
                        <option value="Subitem 1.3">Subitem 1.1</option>
                        <option value="Subitem 3.1">Subitem 3.1</option>
                        <option value="Subitem 3.2">Subitem 3.2</option>
                        <option value="Subitem 3.3">Subitem 3.3</option>
                        <option value="Subitem 3.4">Subitem 3.4</option>
                    </select>
                </div>

                <div class="pl-3 ">
                    <table class="table-auto ">
                        <thead class="py-7 bg-gray-200 rounded ring-2 ring-gray-300 ring-inset rounded">
                          <tr class="">
                            <th class="p-3 px-4">Item Code</th>
                            <th class="p-3 px-4">Description</th>
                            <th class="p-3 px-4">Unit</th>
                            <th class="p-3 px-4">Type Code</th>
                            <th class="p-3 px-4">Type Description</th>
                            <th class="p-3 px-4">Action</th>
                          </tr>
                        </thead>
                        
                      </table>
                </div>
            </div>

            <div class=" flex justify-center mt-9">
                <button class="py-1.5 px-3 ml-2 mr-1 text-white hover:text-black bg-gray-400 hover:bg-gray-300 rounded">Previous</button>
                <button class="py-2 px-4 ml-1 text-white hover:text-black hover:bg-gray-300 bg-black rounded">Next</button>
            </div>
            
        </div>
    </div>
</body>
</html>
